<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container">
  <h2 class="mt-5 mb-3">Danh sách file</h2>

  <input type="file" id="input-file" hidden="hidden">
  <label for="input-file" class="btn btn-warning mb-3">Upload file</label>

  <div class="row">
    <div class="col-6">
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>CreateAt</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}" th:id="|file-${file.id}|">
          <th th:text="${file.id}">1</th>
          <td th:text="${file.type}">image/png</td>
          <td th:text="${#temporals.format(file.createdAt, 'dd/MM/yyyy')}">01/02/2023</td>
          <td><a th:href="@{/api/v1/files/{id} (id=${file.id})}" target="_blank">Xem chi tiết</a></td>
          <td>
            <button class="btn btn-danger" th:onclick="|deleteFile(${file.id})|">
              Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const userId = /*[[${userId}]]*/;
  console.log(userId);

  const deleteFile = id => {
    const isConfirm = window.confirm("Bạn có muốn xóa không");
    if(isConfirm) {
      fetch(`/api/v1/files/${id}`, {
        method : "DELETE"
      })
              .then(() => {
                // Xóa trên giao diện bằng cách tìm kiếm đến tr chứa id của file muốn xóa
                const row = document.getElementById(`file-${id}`);
                row.parentElement.removeChild(row);
              })
              .catch(err => {
                console.log(err)
              })
    }
  }

  const formatDate = (dateString) => {
    const date = new Date(dateString);
    const year = date.getFullYear();
    const month = `0${date.getMonth() + 1}`.slice(-2); // 01, 010
    const day = `0${date.getDate()}`.slice(-2);

    return `${day}/${month}/${year}`;
  }

  // Upload file
  const input = document.getElementById("input-file");
  input.addEventListener("change", (event) => {
    // Lấy ra file
    const file = event.target.files[0]
    console.log(file)

    // Tạo đối tượng formData
    const formData = new FormData();
    formData.append("file", file)

    // Gọi API
    fetch(`/api/v1/users/${userId}/files`, {
      method : "POST",
      body : formData
    })
            .then((res) => {
              return res.json()
            })
            .then(res => {
              const tbody =  document.querySelector("tbody")
              tbody.insertAdjacentHTML("beforeend", `
                <tr id="file-${res.id}">
                  <th>${res.id}</th>
                  <td>${res.type}</td>
                  <td>${formatDate(res.createdAt)}</td>
                  <td><a href="/api/v1/files/${res.id}" target="_blank">Xem chi tiết</a></td>
                  <td>
                    <button class="btn btn-danger" onclick="deleteFile(${res.id})">
                      Delete
                    </button>
                  </td>
                </tr>
              `)
            })
            .catch(err => {
              console.log(err)
            })
  })
</script>
</body>
</html>
